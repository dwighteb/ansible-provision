port 443
proto udp
dev tun
user openvpn
group openvpn
ca ca-clients.crt
cert nat2.crt
key nat2.key
dh dh2048.pem
server 10.0.83.0 255.255.255.0
ifconfig-pool-persist ipp-443-udp.txt
push "redirect-gateway def1 bypass-dhcp"
push "dhcp-option DNS 10.159.0.2"
keepalive 20 120
tls-auth ta.key 0
tls-version-min 1.2
cipher AES-128-CBC
auth SHA256
comp-lzo
persist-key
persist-tun
status openvpn-status-443-udp.log
verb 3
crl-verify crl-clients.pem
