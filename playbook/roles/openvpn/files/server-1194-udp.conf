port 1194
proto udp
dev tun
user openvpn
group openvpn
ca ca-clients.crt
cert nat1.crt
key nat1.key
dh dh2048.pem
server 10.0.81.0 255.255.255.0
ifconfig-pool-persist ipp-1194-udp.txt
push "route 10.159.0.0 255.255.0.0"
client-config-dir ccd
route 192.168.64.0 255.255.252.0
route 10.5.5.0 255.255.255.0
keepalive 20 120
tls-auth ta.key 0
cipher AES-128-CBC
comp-lzo
persist-key
persist-tun
status openvpn-status-1194-udp.log
verb 3
crl-verify crl-clients.pem
